<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login_page.css">
    <title>Login Page</title>
  </head>
  <body>
<div class="container">
<form action="" class="Login form-control form-horizontal text-center login-form">
  <label for="User Name" class="form-label">User Name:</label>
  <input type="text" name="Name" placeholder="Enter your Username" class="form-control" required> <br><br>
  <label for="password" class="form-label">Password:</label>
  <input type="password" name="Password" placeholder="Enter your password" class="form-control" required> <br><br>
<div class="checkbox">
  <label><input type="checkbox">Remember Password</label> <br><br>
</div>
<input type="submit" class="form-control-lg btn-primary submit-btn">
</form>
</div>
  </body>
</html>
